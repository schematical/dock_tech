<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="checkmate backbone app">
    <meta name="author" content="kevin.alford@pixelflow.org">
    <!-- <link rel="shortcut icon" href="favicon.png"> -->

    <title>Checkmate Scan</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap-3.0.0.css" rel="stylesheet">
    <link href="css/bootstrap-glyphicons-1.0.css" rel="stylesheet"> -->

    <link href="css/bootstrap-wip.css" rel="stylesheet">
    <link href="css/bootstrap-theme-wip.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/application.css" rel="stylesheet">
  </head>

  <body class="checkmate-scanner-content">

    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-6 scan-col">
        </div>

        <div class="col-xs-6 info-col">
          <div class="patient-scanned info-box">
            <div class="box-content">
              <div class="left-info"><span class="glyphicon glyphicon-user"></span></div>
              <div class="right-info">
                <div class="primary">Scan patient</div>
                <div class="secondary"> &nbsp; </div>
              </div>
            </div>
          </div>

          <div class="nurse-scanned info-box active">
            <div class="box-content">
              <div class="left-info"><span class="glyphicon glyphicon-plus-sign"></span></div>
              <div class="right-info">
                <div class="primary">Nurse Joy</div>
                <div class="secondary">Badge 563242</div>
              </div>
            </div>
          </div>

          <div class="device-scanned info-box active">
            <div class="box-content">
              <div class="left-info"><span class="glyphicon glyphicon-record"></span></div>
              <div class="right-info">
                <div class="primary">Drain - 4 Day</div>
                <div class="secondary">Expires Monday Aug 13th</div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div><!-- /.container -->

    <script src="js/jquery-1.10.2.js"></script>
    <!-- <script src="js/bootstrap-3.0.0.js"></script> -->
    <script src="js/bootstrap-wip.js"></script>
  </body>
</html>
